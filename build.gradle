plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

application {
    mainClassName = 'com.example.springsecurityjwttutorial.SpringSecurityJwtTutorialApplication'
}
repositories {
    mavenCentral()
//    mavenLocal()
//    maven {
//        url = uri('https://repo.maven.apache.org/maven2/')
//    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    implementation 'org.projectlombok:lombok:1.18.22'
    //compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    //testCompileOnly 'org.projectlombok:lombok:1.18.22'
    //testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'com.auth0:java-jwt:3.19.1'
    runtimeOnly 'com.h2database:h2:2.1.210'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'org.springframework.security:spring-security-test:5.6.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Spring Security JWT Tutorial'
java.sourceCompatibility = JavaVersion.VERSION_11

